{% extends 'photos/nav.html' %}
{% block a_unique_name %}{% endblock %}
{% load static %}
<head>
    <title>{% block title %}Interest | Add photos{% endblock title %}</title>
{% block css_files %}
<link rel="stylesheet" href='{% static "base.css"%}'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% endblock %}
</head>


{% block content %}
<body class='m-5'>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">

                    <form method='POST' action='' enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name='description' type="text" placeholder='Enter a description' class='form-control'>
                        </div>

                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name='category' class='form-control'>
                                <option value="none">Select a category...</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>                                
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input name='category_new' type="text" placeholder='Create a new category' class='form-control'>
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input name='image' type="file" class='form-control' multiple>
                        </div>

                        <button type="submit" class='btn btn-primary m-3'>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
