{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    
    
    <link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.11.2/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <script src="{% static 'https://kit.fontawesome.com/d0acd0f2a3.js' %}" crossorigin="anonymous"></script>
    <!-- Plugin file -->
    <link rel="stylesheet" href="{% static './css/addons/datatables.min.css' %}">
    
    <style>
        .add_button{
            z-index: 5;
            position: fixed;
            bottom:30px;
            right:1rem;
            border-radius:50%;
            text-align:left;
            font-size:40px;
        }
        .container a{
            text-decoration:none;
        }
        .home_button{
            border-radius:60px;
        }
        .image-container{
            position:relative;
        }
        .down-btn{
            display:inline-block;
            position:absolute;
            z-index: 10;
            right:2%;
            bottom:3%;
        }
        .column {
            flex: 25%;
            padding: 0 4px;
        }
        
        .column img {
            margin-top: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!--Navbar -->
                <nav class="mb-1 navbar navbar-expand-lg navbar-light bg-white">
                    <a class="navbar-brand" href="#">Pinterest</a>
                    <button type="button" class="btn btn-dark home_button"><a class='text-white' href="{% url 'gallery' %}">Home</a></button>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
                    aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fab fa-facebook-f"></i> Search
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i> Categories </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
                                <ul class="list-group list-group-flush">
                                    {% for category in categories %}
                                    <li class="list-group-item">
                                        <a href="{% url 'gallery'%}?category={{category.name}}">{{category.name}}</a>
                                    </li>
                                    {% endfor %}
                                    
                                    
                                    <a href="{% url 'add' %}" class='btn btn-dark btn-sm btn-block m-1 text-white'>Add Photo</a>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!--/.Navbar -->
        </div>
    </div>
    <div class="col-12">
        <div class="row">
            {% for photo in photos %}
            
            
            <div class="column my-2">
                <div class="image-container">
                    <a href="{% url 'photo' photo.id %}"><img class='img-fluid' src="{{photo.image.url}}" alt="..."></a>
                    <a class='down-btn' href="{{photo.image.url}}" download>&#8595;</i></a>
                </div>
                
                
            </div>
            
            {% empty %}
            <h3>No photos yet...</h3>
            {% endfor %}
            <a class='btn btn-white add_button text-dark' href="{% url 'add' %}">+</a>
        </div>
    </div>
</div>

</script>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- Plugin file -->
<script src="{% static './js/addons/datatables.min.js' %}"></script>
</body>
</html>
