{% extends 'photos/nav.html' %}
{% load static %}
<head>
    <title>{% block title %}Pinterest | View photos{% endblock title %}</title>
{% block css_files %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
{% endblock %}
</head>


{% block content %}
<body class=''>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div style='height:90vh'>
                    <img src="{{photo.image.url}}" style='max-width:100%; max-height:100%'>
                    <p>Description:&emsp;{{photo.description}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
