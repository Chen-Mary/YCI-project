{% extends 'photos/nav.html' %}
{% load static %}
<title>{% block title %}Interest | Homepage{% endblock title %}</title>
{% block css_files %}
    
    
    <link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.11.2/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <script src="{% static 'https://kit.fontawesome.com/d0acd0f2a3.js' %}" crossorigin="anonymous"></script>
    <!-- Plugin file -->
    <link rel="stylesheet" href="{% static './css/addons/datatables.min.css' %}">
    {% endblock %}

    {% block content %} 
    <style>
        .add_button{
            z-index: 5;
            position: fixed;
            bottom:30px;
            right:1rem;
            border-radius:50%;
            text-align:left;
            font-size:40px;
        }
        .container a{
            text-decoration:none;
        }
        .home_button{
            border-radius:60px;
        }
        .image-container img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 100%;
            min-height: 100%;  
            border-radius: 10px;
        }
        .img-fluid{
            width:300px;
            height:200px;
            object-fit:cover;
            border-radius:7px
        }
        .down-btn{
            display:inline-block;
            position:absolute;
            z-index: 10;
            right:2%;
            bottom:3%;
        }
        .down-btn svg{
            color:white;
        }
        .column {
            flex: 20%;
            padding: 0 4px;
        }
        
        .column img {
            margin-top: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    
    <div class="col-12">
        <section class= 'row image-grid'>
            {% for photo in photos %}
                    <div class="image-container col-md-3 my-3 col-sm-6">
                        <div class="card">
                            <a href="{% url 'photo' photo.id %}"><img class='img-fluid' src="{{photo.image.url}}" alt="Photos"></a>
                            <a class='down-btn' href="{{photo.image.url}}" download>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
                                    <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                                  </svg>
                            </a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos yet...</h3>
            {% endfor %}
        </section>
            <a class='btn btn-white add_button text-dark' href="{% url 'add' %}">+</a>
    </div>

</script>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- Plugin file -->
<script src="{% static './js/addons/datatables.min.js' %}"></script>
</body>
{% endblock content %}
